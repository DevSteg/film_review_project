{% extends "base.html" %}
<!-- Page title -->
{% block title %}
    <span>Film Review</span>
{% endblock %}
{% block content %}
    <!-- Search bar -->
    <div class="row">
        <form action="#" method="POST" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12">
                    <input type="text" name="search" id="search" minlength="2" placeholder="Search Films" class="validate" required>
                    <button type="submit" class="prefix search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        <!-- Top cta buttons -->
        <div class="valign-wrapper col s12">
            <div class="center-align col s12">
                <a href="#" class="waves-effect waves-light btn cta-btn hoverable">Regsiter</a>
                <a href="#" class="waves-effect waves-light btn cta-btn hoverable">Log in</a>
            </div>
        </div>

        <!-- Top Films -->
        <div class="top-films">

        </div>
        <!-- Cta Buttons -->
        <div class="valign-wrapper col s12">
            <div class="center-align col s12">
                <a href="#" class="waves-effect waves-light btn cta-btn hoverable">All Films</a>
                <a href="#" class="waves-effect waves-light btn cta-btn hoverable">Add Film</a>
                <a href="#" class="waves-effect waves-light btn cta-btn hoverable">Add Review</a>
            </div>
        </div>
    </div>

    
{% endblock %}
