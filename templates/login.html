{% extends "base.html" %}
{% block title %}
    <!-- Page title -->
    <span>Login</span>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <form action="{{ url_for('login') }}" method="POST" class="col s12">
                <div class="card-panel">
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn-large hoverable col s12 reg-login-btn">Log In <i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
