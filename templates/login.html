{% extends "base.html" %}
{% block title %}
    <!-- Page title -->
    <span>Login</span>
{% endblock %}
{% block content %}
    <!-- Login Form -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <form action="{{ url_for('login') }}" method="POST" class="col s12">
                <div class="card-panel">
                    <!-- Username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" id="username" name="username" required>
                            <label for="username">Username <span class="req-star">*</span></label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password <span class="req-star">*</span></label>
                        </div>
                    </div>
                    <!-- Login Button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn-large hoverable col s12 submit-btn">Log In <i class="fas fa-sign-in-alt"></i></button>
                        </div>
                    </div>
                    <div class="row center-align">
                    <p>Don't have an account yet?<a href="{{ url_for('register')}}" class="log-reg-btn"> Sign Up here</a></p>
                </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
