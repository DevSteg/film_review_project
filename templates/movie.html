{% extends "base.html" %}
<!-- Page Title -->
{% block title %}
    <span>{{ movie.film_title.title() }}</span>
{% endblock %}
{% block content %}
    <div class="row">
        <!-- Movie Card -->
        <div class="col s12 m8 offset-m2">
            <div class="card horizontal">
                <div class="card-image">
                    <img src="{{ movie.film_img }}" alt="Cover image for {{ movie.film_title.capitalize() }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content center-align">
                        <p class="film-info"><span class="info-tag">Release Date:</span><br> {{ movie.release_date }}</p>
                        <p class="film-info"><span class="info-tag">Description:</span><br> {{ movie.desc.capitalize() }}</p>
                        <p class="film-info"><span class="info-tag">Genre:</span><br> {{ movie.genre.capitalize() }}</p>
                    </div>
                    <div class="row">
                        <a href="/edit_film/{{ movie._id }}" class="btn-large col s12">Edit Film</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
