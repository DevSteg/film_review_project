{% extends "base.html" %}
<!-- Page Title -->
{% block title %}
    <span>{{ user.username.capitalize() }}'s Profile</span>
{% endblock %}
{% block content %}
    <!-- Profile Page -->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <form action="{{ url_for('profile', user=user._id) }}" method="POST" class="col s12">
                <div class="card-panel">
                    <!-- Username -->
                    <div class="row">
                        <h3 class="center-align profile-title">Hello {{ user.username.capitalize() }}</h3>
                    </div>
                    <!-- Email -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="email" id="email" name="email" value="{{ user.email }}" required>
                            <label for="email">Email address <span class="req-star">*</span></label>
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="password" id="password" name="password" value="{{ password }}" minlength="5" required>
                            <label for="password">Password <span class="req-star">*</span></label>
                        </div>
                    </div>
                    <!-- Update Profile Button -->
                    <div class="row">
                            <button type="submit" class="btn-large hoverable submit-btn col s12">Update profile <i class="fas fa-user-edit"></i></button>
                    </div>
                    <!-- Delete Account Button -->
                    <a href="/delete_acc/{{ user._id }}" class="delete-btn">Delete Account </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
