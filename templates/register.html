{% extends "base.html" %}
<!-- Page title -->
{% block title %}
    <span>Register</span>
{% endblock %}
{% block content %}
    <div class="row">
        <form action="#" method="POST" class="col s6 m8 offset-m2">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn-large col s12">Register</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
